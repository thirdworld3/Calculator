<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="./assets/css/style.css">
<style>
  @font-face {
      font-family: "digital";
      src: url('calculathor/digital.ttf') format('truetype');
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" class="calculator-screen" value="" disabled />
  
  <div class="calculator-keys">
    <button type="button" class="clear" value="C">C</button>
    <button type="button" class="operator" value="<"><</button>
    <button type="button" class="operator" value="/">/</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="minus-sign operator" value="-">-</button>
    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="plus-sign operator" value="+">+</button>
    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="equal-sign operator" value="=">=</button>
    <button type="button" value="0" class="zero-button">0</button>
    <button type="button" class="decimal" value=".">.</button>
  </div>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
